<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image</title>

        <style>
            img {
                width: 100%;
            }
            body {
                background-image: url("./images/favicon.ico");
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body>

        <picture>
            <source media="(min-width: 600px)" srcset="./images/img1.png" />
            <source media="(min-width: 400px)" srcset="./images/img2.png" />
            <img src="./images/img3.png" alt="img">
        </picture>

    </body>
</html>
