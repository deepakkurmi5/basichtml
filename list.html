<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List</title>
    </head>
    <body>

        <h3>Unordered List</h3>

        <ul style="list-style-type:none;">
            <li>coffie</li>
            <li>tea</li>
        </ul>

        <ul style="list-style-type:none;">
            <li>coffie</li>
            <li>tea</li>
        </ul>

        <h3>ordered List</h3>

        <ol type="a">
            <li>coffie</li>
            <li>tea</li>
        </ol>

        <dl>
            <dt>
                coffie
            </dt>
            <dd>- Defines an unordered list</dd>
        </dl>

        <dl>
            <dt>
                phone
            </dt>
            <dd>- Defines an unordered list</dd>
        </dl>

    </body>
</html>
